{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique Humidité</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #f4f7fb;
    }

    .chart-card {
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .chart-wrapper {
      position: relative;
      height: 70vh;
      min-height: 460px;
    }
  </style>
</head>

<body>

<!-- NAVBAR (identique dashboard & graph temp) -->
<nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">IoT Supervision</a>

    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Historique Humidité</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- HEADER -->
<div class="container text-center my-4">
  <h1 class="fw-bold">Historique Humidité</h1>
  <p class="text-muted">Analyse et suivi des mesures d’humidité</p>
</div>

<!-- ACTIONS -->
<div class="container mb-3 d-flex justify-content-between align-items-center">
  <a href="/" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left me-1"></i> Retour au dashboard
  </a>

  <button id="exportCSV" class="btn btn-outline-success">
    <i class="bi bi-download me-2"></i> Export CSV
  </button>
</div>

<!-- GRAPH -->
<div class="container mb-5">
  <div class="card chart-card p-4">
    <div class="chart-wrapper">
      <canvas id="humChart"></canvas>
    </div>
  </div>
</div>

<script src="{% static 'js/graph_hum.js' %}"></script>
</body>
</html>
